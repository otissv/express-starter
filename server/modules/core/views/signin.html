{% extends 'layout.html' %}

{% block content %}
<h1>{{title}}</h1>
  <form(action='/signin', method='post' >
    <div>
      <label>Username:</label>
      <input type='text', name='username' />
    </div>
    <div>
      <label>Password:</label>
      <input type='password', name='password' />
    </div>
    <div>
      <button type='submit'>Sign In</button>
    </div>
{% endblock %}
