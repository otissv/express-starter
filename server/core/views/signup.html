<!-- server/core/views/singup.html -->
{% extends 'layout.html' %}

<!-- Sign up error page -->

{% block content %}


  <h1>{{title}}</h1>
  <form(action='/signup', method='post'>
    <div>
      <label> Username<label>
      <input type='text', name='username' />
    </div>
    <div>
      <label> Password<label>
      <input type='password', name='password' />
      <button type='submit'>Signup</button>
    </div>
  </form>
{% endblock %}
